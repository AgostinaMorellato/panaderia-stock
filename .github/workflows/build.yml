name: Build, Test and Deploy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
        
    - name: Build and run 
      run: docker-compose up -d

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Run Unit Tests
      working-directory: backend
      run: go test -v main_test.go
  
  publish-docker-image:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Tag and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/IngSW3-backend-1:latest ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/IngSW3-frontend-1:latest ./frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/IngSW3-db-1:latest ./db
          
          docker push ${{ secrets.DOCKER_USERNAME }}/IngSW3-backend-1:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/IngSW3-frontend-1:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/IngSW3-db-1:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}